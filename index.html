<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="contact-form container my-5">
    <h2 class="text-center mb-4">Свяжитесь с нами</h2>

    <form id="form1" class="p-4 shadow rounded bg-white">

        <div class="mb-3">
            <label class="form-label">Имя *</label>
            <input type="text" id="name1" class="form-control" required minlength="3" placeholder="Введите имя">
        </div>

        <div class="mb-3">
            <label class="form-label">Почта *</label>
            <input type="email" id="email1" class="form-control" required placeholder="Введите почту">
        </div>

        <div class="mb-3">
            <label class="form-label">Сообщение *</label>
            <textarea id="message1" class="form-control" required placeholder="Введите сообщение"></textarea>
        </div>

        <button type="submit" class="btn btn-dark w-100">Отправить</button>
    </form>
</section>

<section class="order-form container my-5">
    <h3 class="mb-1">Информация о заказе</h3>
    <p class="text-muted mb-4" style="margin-top: -5px;">Мы доставляем за 2 дня</p>

    <form id="form2" class="p-4 shadow rounded bg-white">

        <div class="mb-3">
            <label class="form-label">Полное имя *</label>
            <input type="text" id="fullname" class="form-control" required placeholder="Введите имя">
        </div>

        <div class="mb-3">
            <label class="form-label">Адрес доставки *</label>
            <select id="address" class="form-control" required>
                <option value="">Выберите адрес</option>
                <option>Александровск-Сахалинский</option>
                <option>Москва</option>
                <option>Нижненовокутлумбетьево</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Комментарий к заказу</label>
            <textarea id="comment" class="form-control" placeholder="Введите комментарий"></textarea>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="policy">
            <label class="form-check-label" for="policy">Принять условия договора-оферты *</label>
        </div>

        <button type="submit" class="btn btn-dark w-100">Создать заказ</button>
    </form>
</section>
<section class="reviews container my-5">
    <h3 class="mb-1">Отзывы</h3>
    <div id="reviewsList" class="row g-4"></div>
</section>


<script src="script.js"></script>
</body>

</html>
